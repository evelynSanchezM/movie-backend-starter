server:
  port: 0

spring:
  application:
    name: buscador-service
  elasticsearch:
    uris: ${ELASTICSEARCH_URIS:http://localhost:9200}

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true  
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://eureka-server:8761/eureka/}


management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always